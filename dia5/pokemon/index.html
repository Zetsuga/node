<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <script src="https://kit.fontawesome.com/a2677bfb96.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bannerPrincipal" id="inicio">
        <img src="./img/CabeceraM.jpg" alt="" class="img-fluid bannerPrincipal__imagen">
    </div>
    <div class="container buscar__pokemon">
        <div class="row">
            <div class="col-sm-12 buscar__titulo">
                Introduce el nombre de un pokemon a buscar
            </div>
            <div class="col-sm-12 buscar__pokemon">
                <input type="text" id="buscar" class="buscar__input"><button class="buscar__boton" id="botonBuscar" onclick="buscarPokemon()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container ficha__pokemon">
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-2">
                <img src="" id="imagen__pokemon" alt="" class="img-fluid">
            </div>
            <div class="col-sm-12 col-md-4 inset-2" id="pokemon__datos">

                <table class="table">
                    <thead>
                        <th scope="col"><h4 class="pokemon__nombre" id="nombre"></h4></th>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">tipo</th>
                        <td><h4 class="pokemon__texto__tabla" id="tipo"></h4></td>
                      </tr>
                      <tr>
                        <th scope="row">Altura</th>
                        <td><h4 class="pokemon__texto__tabla" id="altura"></h4></td>
                      </tr>
                      <tr>
                        <th scope="row">Peso</th>
                        <td><h4 class="pokemon__texto__tabla" id="peso"></h4></td>
                      </tr>
                      <tr>
                        <th scope="row">Habilidad</th>
                        <td><h4 class="pokemon__texto__tabla" id="habilidades"></h4></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="clo-sm-12 col-md-6" id="lvl"></div>
            <div class="clo-sm-12 col-md-6" id="mt"></div>
        </div>
    </div>
    <div class="contenedor" id="contenedor">

    </div>

    <div class="toast" id="toast">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
